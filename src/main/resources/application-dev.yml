spring:
  config:
    activate:
      on-profile: dev

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    url: ${MP_DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MP_DB_USERNAME}
    password: ${MP_DB_PASSWORD}


  jpa:
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        # show_sql: true
        format_sql: true
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jackson:
    default-property-inclusion: non_null # null 인경우 필드 생성하지않음



#포트 변수
env:
  port: 3000
